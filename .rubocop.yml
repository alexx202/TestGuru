require: 
  - rubocop-performance
  - rubocop-rails

AllCops:
  Exclude:
    - 'test/**/*'
    - 'bin/**/*'
    - 'db/**/*'
  TargetRubyVersion: 3.0.0

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/StringLiterals:
  Enabled: false
  
Style/ClassVars:
  Enabled: false

Metrics/ClassLength:
  Enabled: false
  